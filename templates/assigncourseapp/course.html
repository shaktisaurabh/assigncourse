<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Courses:</h1>
    <table border="2">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Instructor</th>
            <th>Rating</th>
        </thead>
        <!-- Example row, replace with Django template tags for dynamic data -->
        {% for course in courses %}
        <tr>
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.instructor}}</td>
            <td>{{course.rating}}</td>
            <td><a href="{% url 'delete_course' course.id %}">Delete</a></td>
            <td><a href="{% url 'update_course' course.id %}">Update</a></td>
        </tr>
        {% endfor %}
    </table> 
    <br/><br/><br/>
    <a href="/createcourse">Add Courses</a>
</body>
</html>
